version: '3.4'

services:
  analyticsdocs:
    image: analyticsdocs
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 get_analytics_csv.py "]
    ports:
      - 5678:5678
